<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt Hole Position Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1e1e2e;
            color: #f3f4f6;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #2a2a3a;
            border-radius: 20px;
            padding: 20px;
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            border-radius: 15px;
            color: white;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .control-panel {
            background: #35354a;
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .visualization-panel {
            background: #35354a;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .card {
            background: #2a2a3a;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .card h3 {
            color: #60a5fa;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 2px solid #60a5fa;
            padding-bottom: 8px;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-row label {
            color: #d1d5db;
            font-weight: 500;
        }

        .input-row input {
            background: #1e1e2e;
            border: 1px solid #4b5563;
            border-radius: 8px;
            padding: 8px 12px;
            color: #f3f4f6;
            width: 120px;
            font-size: 14px;
        }

        .input-row input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        .positions-grid {
            display: grid;
            gap: 15px;
            flex: 1;
            overflow-y: auto;
        }

        .hole-inputs {
            background: #1e1e2e;
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #4b5563;
        }

        .hole-inputs h4 {
            color: #60a5fa;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .hole-inputs .coordinate-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .coordinate-inputs div {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .coordinate-inputs label {
            font-size: 12px;
            color: #9ca3af;
        }

        .coordinate-inputs input {
            width: 100%;
        }

        .canvas-container {
            height: 450px;
            background: #1e1e2e;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        #visualization {
            border-radius: 10px;
            max-width: 100%;
            max-height: 100%;
        }

        .results-container {
            flex: 1;
            background: #1e1e2e;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            min-height: 200px;
        }

        .results-container h3 {
            color: #10b981;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .results-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
            color: #d1d5db;
        }

        .legend {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(42, 42, 58, 0.9);
            border: 1px solid #4b5563;
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
            border: 2px solid #f3f4f6;
        }

        .rotation-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(42, 42, 58, 0.9);
            border: 1px solid #4b5563;
            border-radius: 8px;
            padding: 8px 12px;
            font-weight: bold;
            color: #60a5fa;
        }

            @media (max-width: 768px) {
                .main-content {
                    grid-template-columns: 1fr;
                    height: auto;
                }
                
                .container {
                    padding: 10px;
                }
                
                .header h1 {
                    font-size: 1.5em;
                }

                .canvas-container {
                    height: 300px;
                }

                .results-container {
                    height: 200px;
                }
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öôÔ∏è Bolt Hole Position Calculator</h1>
            <p>Precision bolt hole positioning with rotation optimization</p>
        </div>

        <div class="main-content">
            <div class="control-panel">
                <div class="card">
                    <h3>üîß Basic Parameters</h3>
                    <div class="input-row">
                        <label>Number of Bolt Holes:</label>
                        <input type="number" id="boltHoles" value="3" min="1" max="20">
                    </div>
                    <div class="input-row">
                        <label>Bolt Circle Diameter:</label>
                        <input type="number" id="bcd" value="5" step="0.001">
                    </div>
                </div>

                <div class="card">
                    <h3>üìç Actual Positions</h3>
                    <div id="positionsContainer" class="positions-grid">
                        <!-- Position inputs will be generated here -->
                    </div>
                </div>
            </div>

            <div class="visualization-panel">
                <div class="canvas-container">
                    <canvas id="visualization" width="800" height="600"></canvas>
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: #3b82f6;"></div>
                            <span>üîµ Nominal</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: #ef4444;"></div>
                            <span>üî¥ Actual</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: #10b981;"></div>
                            <span>üü¢ Optimized</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: #f59e0b;"></div>
                            <span>‚ö° Rotation</span>
                        </div>
                    </div>
                    <div class="rotation-info" id="rotationInfo">
                        üîÑ Rotation: 0.0000¬∞ (Alt: -360.0000¬∞)
                    </div>
                </div>

                <div class="results-container">
                    <h3>üìã Results</h3>
                    <div id="resultsText" class="results-text">
                        Enter values to see optimization results...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class BoltHoleCalculator {
            constructor() {
                this.boltHoles = 3;
                this.bcd = 5;
                this.xActual = [0.0, -2.175, 2.164];
                this.yActual = [2.502, -1.253, -1.245];
                this.canvas = document.getElementById('visualization');
                this.ctx = this.canvas.getContext('2d');
                
                this.setupEventListeners();
                this.updatePositionInputs();
                this.calculate();
            }

            setupEventListeners() {
                document.getElementById('boltHoles').addEventListener('input', () => {
                    this.boltHoles = parseInt(document.getElementById('boltHoles').value) || 1;
                    this.updateActualArrays();
                    this.updatePositionInputs();
                    this.calculate();
                });

                document.getElementById('bcd').addEventListener('input', () => {
                    this.bcd = parseFloat(document.getElementById('bcd').value) || 1;
                    this.calculate();
                });

                window.addEventListener('resize', () => this.resizeCanvas());
                this.resizeCanvas();
            }

            resizeCanvas() {
                const container = this.canvas.parentElement;
                
                // Use fixed dimensions for consistency
                const displayWidth = Math.floor(container.clientWidth - 40);
                const displayHeight = Math.floor(container.clientHeight - 40);
                
                // Set the internal size to match the display size
                this.canvas.width = displayWidth;
                this.canvas.height = displayHeight;
                
                // Make it visually sharp on high DPI displays
                const dpr = window.devicePixelRatio || 1;
                this.canvas.width = displayWidth * dpr;
                this.canvas.height = displayHeight * dpr;
                this.canvas.style.width = displayWidth + 'px';
                this.canvas.style.height = displayHeight + 'px';
                
                // Scale the drawing context
                this.ctx.scale(dpr, dpr);
                
                if (this.xNominal) this.drawVisualization();
            }

            updateActualArrays() {
                const currentLength = this.xActual.length;
                if (this.boltHoles > currentLength) {
                    for (let i = currentLength; i < this.boltHoles; i++) {
                        this.xActual.push(0.0);
                        this.yActual.push(0.0);
                    }
                } else if (this.boltHoles < currentLength) {
                    this.xActual = this.xActual.slice(0, this.boltHoles);
                    this.yActual = this.yActual.slice(0, this.boltHoles);
                }
            }

            updatePositionInputs() {
                const container = document.getElementById('positionsContainer');
                container.innerHTML = '';

                for (let i = 0; i < this.boltHoles; i++) {
                    const holeDiv = document.createElement('div');
                    holeDiv.className = 'hole-inputs';
                    holeDiv.innerHTML = `
                        <h4>üî© Hole ${i + 1}</h4>
                        <div class="coordinate-inputs">
                            <div>
                                <label>X Position:</label>
                                <input type="number" id="x${i}" value="${this.xActual[i].toFixed(3)}" step="0.001">
                            </div>
                            <div>
                                <label>Y Position:</label>
                                <input type="number" id="y${i}" value="${this.yActual[i].toFixed(3)}" step="0.001">
                            </div>
                        </div>
                    `;
                    container.appendChild(holeDiv);

                    document.getElementById(`x${i}`).addEventListener('input', () => {
                        this.xActual[i] = parseFloat(document.getElementById(`x${i}`).value) || 0;
                        this.calculate();
                    });

                    document.getElementById(`y${i}`).addEventListener('input', () => {
                        this.yActual[i] = parseFloat(document.getElementById(`y${i}`).value) || 0;
                        this.calculate();
                    });
                }
            }

            calculate() {
                try {
                    // Calculate nominal positions
                    this.xNominal = [];
                    this.yNominal = [];
                    
                    for (let i = 0; i < this.boltHoles; i++) {
                        const nominalAngle = i * 360 / this.boltHoles + 90;
                        const x = 0.5 * this.bcd * Math.cos(nominalAngle * Math.PI / 180);
                        const y = 0.5 * this.bcd * Math.sin(nominalAngle * Math.PI / 180);
                        this.xNominal.push(x);
                        this.yNominal.push(y);
                    }

                    // Find optimal rotation
                    this.optimalAngle = this.findOptimalRotation();
                    this.minMaxDistance = this.calculateMaxDistance(this.optimalAngle);

                    // Calculate optimized positions
                    this.xOptimized = [];
                    this.yOptimized = [];
                    const angleRad = this.optimalAngle * Math.PI / 180;
                    const cosRad = Math.cos(angleRad);
                    const sinRad = Math.sin(angleRad);

                    for (let i = 0; i < this.boltHoles; i++) {
                        const x = this.xActual[i] * cosRad + this.yActual[i] * sinRad;
                        const y = -(this.xActual[i] * sinRad - this.yActual[i] * cosRad);
                        this.xOptimized.push(x);
                        this.yOptimized.push(y);
                    }

                    this.displayResults();
                    this.drawVisualization();

                } catch (error) {
                    document.getElementById('resultsText').textContent = `‚ùå Error: ${error.message}`;
                }
            }

            findOptimalRotation() {
                let bestAngle = 0;
                let minDistance = Infinity;
                
                // Search in 0.1 degree increments for initial scan
                for (let angle = 0; angle < 360; angle += 0.1) {
                    const distance = this.calculateMaxDistance(angle);
                    if (distance < minDistance) {
                        minDistance = distance;
                        bestAngle = angle;
                    }
                }
                
                // Refine search around best angle
                const searchRange = 1.0;
                const step = 0.001;
                for (let angle = bestAngle - searchRange; angle <= bestAngle + searchRange; angle += step) {
                    const distance = this.calculateMaxDistance(angle);
                    if (distance < minDistance) {
                        minDistance = distance;
                        bestAngle = angle;
                    }
                }
                
                return bestAngle;
            }

            calculateMaxDistance(angleDeg) {
                const angleRad = angleDeg * Math.PI / 180;
                const cosRad = Math.cos(angleRad);
                const sinRad = Math.sin(angleRad);
                let maxDistance = 0;

                for (let i = 0; i < this.boltHoles; i++) {
                    const xNew = this.xActual[i] * cosRad + this.yActual[i] * sinRad;
                    const yNew = -(this.xActual[i] * sinRad - this.yActual[i] * cosRad);
                    
                    const distance = 2 * Math.sqrt(
                        Math.pow(this.xNominal[i] - xNew, 2) + 
                        Math.pow(this.yNominal[i] - yNew, 2)
                    );
                    
                    maxDistance = Math.max(maxDistance, distance);
                }
                
                return maxDistance;
            }

            displayResults() {
                const formatList = (list) => list.map(x => x.toFixed(4)).join(', ');
                
                let results = `üéØ Optimization Result\n${'='.repeat(50)}\n`;
                results += `‚úÖ Optimal Rotation: ${this.optimalAngle.toFixed(4)}¬∞\n`;
                results += `   Alternative: ${(this.optimalAngle - 360).toFixed(4)}¬∞\n`;
                results += `üéØ Max Distance: ${this.minMaxDistance.toFixed(4)}\n\n`;
                
                results += `üìä Detailed Analysis\n${'-'.repeat(50)}\n`;
                results += `üîµ Nominal Positions (X):\n  [${formatList(this.xNominal)}]\n\n`;
                results += `üîµ Nominal Positions (Y):\n  [${formatList(this.yNominal)}]\n\n`;
                results += `üî¥ Actual Positions (X):\n  [${formatList(this.xActual)}]\n\n`;
                results += `üî¥ Actual Positions (Y):\n  [${formatList(this.yActual)}]\n\n`;
                results += `üü¢ Optimized Positions (X):\n  [${formatList(this.xOptimized)}]\n\n`;
                results += `üü¢ Optimized Positions (Y):\n  [${formatList(this.yOptimized)}]\n`;

                document.getElementById('resultsText').textContent = results;
                document.getElementById('rotationInfo').textContent = 
                    `üîÑ Rotation: ${this.optimalAngle.toFixed(4)}¬∞ (Alt: ${(this.optimalAngle - 360).toFixed(4)}¬∞)`;
            }

            drawVisualization() {
                const displayWidth = parseInt(this.canvas.style.width);
                const displayHeight = parseInt(this.canvas.style.height);
                
                this.ctx.clearRect(0, 0, displayWidth, displayHeight);

                // Calculate bounds and scaling
                const allX = [...this.xActual, ...this.xNominal, ...this.xOptimized];
                const allY = [...this.yActual, ...this.yNominal, ...this.yOptimized];
                const maxCoord = Math.max(...allX.map(Math.abs), ...allY.map(Math.abs));
                const maxR = Math.max(maxCoord, this.bcd / 2) * 1.3;

                const centerX = displayWidth / 2;
                const centerY = displayHeight / 2;
                const scale = Math.min(displayWidth, displayHeight) / (2 * maxR) * 0.85;

                // Draw grid
                this.drawGrid(centerX, centerY, scale, maxR, displayWidth, displayHeight);

                // Draw bolt circle
                const circleR = (this.bcd / 2) * scale;
                this.ctx.strokeStyle = '#6b7280';
                this.ctx.setLineDash([10, 10]);
                this.ctx.lineWidth = 2;
                this.ctx.beginPath();
                this.ctx.arc(centerX, centerY, circleR, 0, 2 * Math.PI);
                this.ctx.stroke();

                // Draw center point
                this.ctx.fillStyle = '#6b7280';
                this.ctx.setLineDash([]);
                this.ctx.beginPath();
                this.ctx.arc(centerX, centerY, 5, 0, 2 * Math.PI);
                this.ctx.fill();

                // Draw holes and connections
                for (let i = 0; i < this.boltHoles; i++) {
                    const cxNom = centerX + this.xNominal[i] * scale;
                    const cyNom = centerY - this.yNominal[i] * scale;
                    const cxAct = centerX + this.xActual[i] * scale;
                    const cyAct = centerY - this.yActual[i] * scale;
                    const cxOpt = centerX + this.xOptimized[i] * scale;
                    const cyOpt = centerY - this.yOptimized[i] * scale;

                    // Draw rotation arrow (actual to optimized)
                    this.ctx.strokeStyle = '#f59e0b';
                    this.ctx.setLineDash([5, 5]);
                    this.ctx.lineWidth = 2;
                    this.ctx.beginPath();
                    this.ctx.moveTo(cxAct, cyAct);
                    this.ctx.lineTo(cxOpt, cyOpt);
                    this.ctx.stroke();

                    // Draw connection line (nominal to optimized)
                    this.ctx.strokeStyle = '#6b7280';
                    this.ctx.setLineDash([2, 4]);
                    this.ctx.lineWidth = 1;
                    this.ctx.beginPath();
                    this.ctx.moveTo(cxNom, cyNom);
                    this.ctx.lineTo(cxOpt, cyOpt);
                    this.ctx.stroke();

                    // Draw points
                    this.ctx.setLineDash([]);
                    
                    // Nominal (blue)
                    this.ctx.fillStyle = '#3b82f6';
                    this.ctx.strokeStyle = '#f3f4f6';
                    this.ctx.lineWidth = 2;
                    this.ctx.beginPath();
                    this.ctx.arc(cxNom, cyNom, 8, 0, 2 * Math.PI);
                    this.ctx.fill();
                    this.ctx.stroke();

                    // Actual (red)
                    this.ctx.fillStyle = '#ef4444';
                    this.ctx.beginPath();
                    this.ctx.arc(cxAct, cyAct, 8, 0, 2 * Math.PI);
                    this.ctx.fill();
                    this.ctx.stroke();

                    // Optimized (green)
                    this.ctx.fillStyle = '#10b981';
                    this.ctx.beginPath();
                    this.ctx.arc(cxOpt, cyOpt, 8, 0, 2 * Math.PI);
                    this.ctx.fill();
                    this.ctx.stroke();

                    // Label
                    this.ctx.fillStyle = '#f3f4f6';
                    this.ctx.font = 'bold 14px Inter';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText(`${i + 1}`, cxNom, cyNom - 22);
                }
            }

            drawGrid(centerX, centerY, scale, maxR, displayWidth, displayHeight) {
                const gridSpacing = maxR / 4;
                this.ctx.strokeStyle = '#374151';
                this.ctx.setLineDash([]);
                this.ctx.lineWidth = 1;

                for (let i = -4; i <= 4; i++) {
                    // Vertical lines
                    const xPos = centerX + i * gridSpacing * scale;
                    if (xPos >= 0 && xPos <= displayWidth) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(xPos, 0);
                        this.ctx.lineTo(xPos, displayHeight);
                        this.ctx.stroke();
                    }

                    // Horizontal lines
                    const yPos = centerY + i * gridSpacing * scale;
                    if (yPos >= 0 && yPos <= displayHeight) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(0, yPos);
                        this.ctx.lineTo(displayWidth, yPos);
                        this.ctx.stroke();
                    }
                }
            }
        }

        // Initialize the calculator when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BoltHoleCalculator();
        });
    </script>
</body>
</html>
